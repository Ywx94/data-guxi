<body>
  <div class="container">
    <h1>ğŸ“ˆ è‚¡ç¥¨æŸ¥è¯¢</h1>
    <div id="content"><p>åŠ è½½ä¸­...</p></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get('symbol');
    const symbols = params.get('symbols');
    const sector = params.get('sector');
    const format = params.get('format') || 'html';

    async function main() {
      try {
        const res = await fetch('./dividends.json');
        if (!res.ok) throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
        const data = await res.json();

        let result;

        if (symbol) {
          result = queryStock(data, symbol.toUpperCase());
        } else if (symbols) {
          result = queryMultiple(data, symbols.toUpperCase().split(',').map(s => s.trim()));
        } else if (sector) {
          result = querySector(data, sector);
        } else {
          result = showHelp(data);
        }

        displayResult(result);
      } catch (error) {
        displayResult({ success: false, error: 'FETCH_ERROR', message: error.message, code: 500 });
      }
    }

    function queryStock(data, sym) {
      const stock = data.stocks.find(s => s.symbol.toUpperCase() === sym);
      if (!stock) {
        return { success: false, error: 'STOCK_NOT_FOUND', message: `æœªæ‰¾åˆ°: ${sym}`, code: 404 };
      }
      return { success: true, code: 200, data: stock, meta: { lastUpdated: data.lastUpdated } };
    }

    function queryMultiple(data, list) {
      const results = {}, notFound = [];
      list.forEach(sym => {
        const stock = data.stocks.find(s => s.symbol.toUpperCase() === sym);
        if (stock) results[sym] = stock;
        else notFound.push(sym);
      });
      return { success: true, code: 200, found: Object.keys(results).length, notFound, data: results };
    }

    function querySector(data, name) {
      const stocks = data.stocks.filter(s => s.sector.toLowerCase().includes(name.toLowerCase()));
      return { success: true, code: 200, sector: name, count: stocks.length, data: stocks };
    }

    function showHelp(data) {
      const base = location.origin + location.pathname;
      return {
        success: true,
        message: 'è‚¡ç¥¨è‚¡æ¯æŸ¥è¯¢ API',
        usage: {
          'æŸ¥è¯¢å•ä¸ª': `${base}?symbol=AAPL`,
          'æŸ¥è¯¢å¤šä¸ª': `${base}?symbols=AAPL,MSFT`,
          'æŒ‰è¡Œä¸š': `${base}?sector=Technology`,
          'çº¯JSON': `${base}?symbol=AAPL&format=json`,
        },
        stats: { lastUpdated: data.lastUpdated, totalStocks: data.count },
        code: 200
      };
    }

    function displayResult(result) {
      if (format === 'json') {
        document.body.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
        document.body.style = 'background:#1e1e1e;margin:0;padding:20px';
        return;
      }

      const container = document.getElementById('content');
      const cls = result.success ? 'success' : 'error';

      if (result.success && result.data && symbol) {
        const s = result.data;
        container.innerHTML = `
          <div class="info">
            <h2>${s.symbol} - ${s.name}</h2>
            <table>
              <tr><td>ğŸ’° è‚¡æ¯ç‡</td><td><strong>${s.dividendYield}</strong></td></tr>
              <tr><td>ğŸ“ˆ å¹´åŒ–è‚¡æ¯</td><td>${s.annualDividend}</td></tr>
              <tr><td>ğŸ’µ ä»·æ ¼</td><td>${s.price}</td></tr>
              <tr><td>ğŸ¢ è¡Œä¸š</td><td>${s.sector}</td></tr>
              <tr><td>ğŸ­ äº§ä¸š</td><td>${s.industry}</td></tr>
              <tr><td>ğŸ“Š å¢é•¿ç‡</td><td>${s.growthRate}</td></tr>
              <tr><td>ğŸ“… é™¤æ¯æ—¥</td><td>${s.exDividendDate || 'N/A'}</td></tr>
            </table>
          </div>
          <pre class="${cls}">${JSON.stringify(result, null, 2)}</pre>
        `;
      } else if (!symbol && !symbols && !sector) {
        container.innerHTML = `
          <div class="info">
            <strong>ä½¿ç”¨æ–¹æ³•ï¼š</strong><br><br>
            <a href="?symbol=AAPL">?symbol=AAPL</a> - æŸ¥è¯¢å•ä¸ª<br>
            <a href="?symbols=AAPL,MSFT">?symbols=AAPL,MSFT</a> - æŸ¥è¯¢å¤šä¸ª<br>
            <a href="?sector=Technology">?sector=Technology</a> - æŒ‰è¡Œä¸š<br>
            <a href="?symbol=AAPL&format=json">?format=json</a> - çº¯JSON
          </div>
          <pre class="${cls}">${JSON.stringify(result, null, 2)}</pre>
        `;
      } else {
        container.innerHTML = `<pre class="${cls}">${JSON.stringify(result, null, 2)}</pre>`;
      }

  </script>
